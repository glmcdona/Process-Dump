name: BuildAndDeploy-Develop

on:
  push:
      branches:
        - main
  workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        targetPlatform: [Win32, x64]
    
    env:
      BUILD_FILE_PATH: .\${{ matrix.targetPlatform }}\Release\pd.exe

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE_PATH }} /p:Platform=${{ matrix.targetplatform }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.targetPlatform }} Executable
        path: ${{ env.BUILD_FILE_PATH }}

  release:
    needs: build
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      id: executable_x86
      with:
        name: Win32 Executable
    
    - name: Rename
      run: |
        ren pd.exe pd32.exe
    
    - uses: actions/download-artifact@v2
      id: executable_x64
      with:
        name: x64 Executable
    
    - name: Rename
      run: |
        ren pd.exe pd64.exe

    - name: Display structure of downloaded files
      run: ls -R
    
    # Replace Develop release binaries
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: pd32.exe
        tag: Develop
        overwrite: true
        file_glob: false
      
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: pd64.exe
        tag: Develop
        overwrite: true
        file_glob: false
