name: BuildAndDeploy

on: [push]
  #push:
  #  tags:
  #    # Has a release version tag
  #    - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
  
  BUILD_EXECUTABLE: pd.exe

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        targetPlatform: [Win32, x64]
    
    env:
      BUILD_FILE_PATH: .\${{ matrix.targetPlatform }}\Release\pd.exe

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE_PATH }} /p:Platform=${{ matrix.targetplatform }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.targetPlatform }} Executable
        path: ${{ env.BUILD_FILE_PATH }}

  release:
    needs: build
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      id: executable_x86
      with:
        name: Win32 Executable
    
    - name: Rename
      run: |
        rename pd.exe pd32.exe
    
    - uses: actions/download-artifact@v2
      id: executable_x64
      with:
        name: x64 Executable
    
    - name: Rename
      run: |
        rename pd.exe pd64.exe

    - name: Display structure of downloaded files
      run: ls -R
      
    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      with:
        fallback: develop # Optional fallback tag to use when no tag can be found
  
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.previoustag.outputs.tag }}
        release_name: Release ${{ steps.previoustag.outputs.tag }}
        body: |
          ${{ steps.Changelog.outputs.changelog }}
        draft: false
        prerelease: false
    
    # Upload release asset:   https://github.com/actions/upload-release-asset
    - name: Update release asset x86
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ${{ steps.executable_x86.outputs.download-path }}\pd32.exe
        asset_name: pd32.exe
        asset_content_type: application/zip
      
    - name: Update release asset x64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ${{ steps.executable_x64.outputs.download-path }}\pd64.exe
        asset_name: pd64.exe
        asset_content_type: application/zip
